<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>WebAPI TEST</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script>
  $(function () {
    $('#WEBAPI').click(function () {
        $.ajax({
            url: 'https://randomuser.me/api?callback=jsonData',
            type: 'post',
            dataType: 'jsonp',
            data: {
                //data
            }
        })
        .done(function (response) {
            alert(response);
        })
        .fail(function () {
            //処理
            alert("error");
        });
    });
  });
  </script>
</head>
<body>
<button id="WEBAPI">WEB API</button>
</body>
</html>
