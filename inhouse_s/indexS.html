			＝＝社内掲示板・社員用ページURL変更のお知らせ＝＝<br>
			社内掲示板の運用方法変更及びセキュリティ向上対応のため、社員用ページのURLを変更しました。<br>
			ブックマークなどに社内掲示板を登録している方は、下記URLへ変更をお願いします。<br>
			「　<a href="https://www.sakura-communication.co.jp/inhouse_plus/">https://www.sakura-communication.co.jp/inhouse_plus/</a>　」<br><br>
			
			上記URLへアクセス後のログイン画面にて、総務部より送信されたID、PASSを入力し、ログインしてください。<br>
			お手数をお掛けしますが、よろしくお願いします。
		</div>
